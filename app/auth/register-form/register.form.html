<form  #registerForm="ngForm" (ngSubmit)="register()" *ngIf="active" class="bootstrap-admin-login-form">
    <div class="form-group">
        <label for="name">LoginName</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel" >
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
            Name is required
        </div>
    </div>

    <div class="form-group">
        <label for="passWord">Password</label>
        <input type="password" class="form-control" id="passWord"
               required
               [(ngModel)] = "model.passWord" name="passWord"
               #passWord="ngModel">
        <div [hidden]="passWord.valid || passWord.pristine"
             class="alert alert-danger">
            passWord is required
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email"
               required
               [(ngModel)]="model.email" name="email"
               #email="ngModel" >
        <div [hidden]="email.valid || email.pristine"
             class="alert alert-danger">
            email is required
        </div>
    </div>

    <div class="form-group">
        <label for="country">country</label>
        <select class="form-control" id="country"
                required
                [(ngModel)]="model.country" name="country"
                #country="ngModel" >
            <option *ngFor="let p of countries" [value]="p">{{p}}</option>
        </select>
        <div [hidden]="country.valid || country.pristine" class="alert alert-danger">
            country is required
        </div>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!registerForm.form.valid">Submit</button>
</form>
