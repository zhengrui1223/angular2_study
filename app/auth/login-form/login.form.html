<form #loginForm="ngForm" (ngSubmit)="login()" *ngIf="active" class="bootstrap-admin-login-form">
    <div class="form-group">
        <label for="name">LoginName</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel" >
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
            Name is required
        </div>
    </div>
    <div class="form-group">
        <label for="passWord">Password</label>
        <input type="password" class="form-control" id="passWord"
               required
               [(ngModel)] = "model.passWord" name="passWord"
               #passWord="ngModel">
        <div [hidden]="passWord.valid || passWord.pristine"
             class="alert alert-danger">
            passWord is required
        </div>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Submit</button>
    <div *ngIf="message != null" style="color: red;size: 20px;margin-top: 10px">{{message}}</div>
</form>
