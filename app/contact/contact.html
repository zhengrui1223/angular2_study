<app-nav></app-nav>
<div class="container">

    <div class="row">
        <!-- left, vertical navbar & content -->
        <app-side></app-side>

        <!-- content -->
        <div class="col-md-10">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-header">
                        <h1>Contact</h1>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="box">
                        <header style="text-align: right">
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#contactModal">
                                    <i class="glyphicon glyphicon-plus"></i>Add
                                </button>
                            </div>
                        </header>
                        <div id="collapse4" class="body">
                            <table id="dataTable" class="table table-bordered table-condensed table-hover table-striped">
                                <thead>
                                <tr>
                                    <th *ngFor="let contactColumn of contactColumns">
                                        {{ contactColumn.name }}
                                    </th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let contact of contacts">
                                    <td *ngFor="let contactColumn of contactColumns">
                                        {{ contact[contactColumn.field] }}
                                    </td>
                                    <td>
                                        <button class="btn btn-sm btn-primary">
                                            <i class="glyphicon glyphicon-pencil"></i>
                                            Edit
                                        </button>
                                        <a href="#">
                                            <button class="btn btn-sm btn-danger">
                                                <i class="glyphicon glyphicon-trash"></i>
                                                Delete
                                            </button>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="orderModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 900px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="orderModalLabel">新增/联系人</h4>
            </div>
            <div class="modal-body">
                <!-- 错误提示框 -->
                <div id="errorBox" style="color: red;">
                </div>
                <div *ngIf="createContact">
                    <form class="form-horizontal" role="form" #addContactForm="ngForm" (ngSubmit)="addContact()">
                        <div class="form-group">
                            <label for="customerName" class="col-sm-3 control-label">客户名：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="customerName" name="customerName" [(ngModel)]="createContact.customerName" placeholder="请输入客户名">
                            </div>

                            <label for="immediateSupervisor" class="col-sm-3 control-label">直属上司：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="immediateSupervisor" name="immediateSupervisor" [(ngModel)]="createContact.immediateSupervisor" placeholder="请输入直属上司">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="job" class="col-sm-3 control-label">工作：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="job" name="job" [(ngModel)]="createContact.job" placeholder="请输入工作">
                            </div>

                            <label for="department" class="col-sm-3 control-label">部门：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="department" name="department" [(ngModel)]="createContact.department" placeholder="请输入部门">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label">邮箱：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="email" name="email" [(ngModel)]="createContact.email" placeholder="请输入邮箱">
                            </div>

                            <label for="telephone" class="col-sm-3 control-label">电话：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="telephone" name="telephone" [(ngModel)]="createContact.telephone" placeholder="请输入电话">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mobilePhone" class="col-sm-3 control-label">手机：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="mobilePhone" name="mobilePhone" [(ngModel)]="createContact.mobilePhone" placeholder="请输入手机">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" id="contactModelClose">关闭</button>
                            <button type="button" class="btn btn-primary">提交</button>
                        </div>

                    </form>
                </div>
            </div>


        </div>
    </div>
</div>
