<app-nav></app-nav>
<div class="container">

    <div class="row">
        <!-- left, vertical navbar & content -->
        <app-side></app-side>

        <!-- content -->
        <div class="col-md-10">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-header">
                        <h1>User</h1>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="box">
                        <header style="text-align: right">
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#userModal" (click)="clearUser();">
                                    <i class="glyphicon glyphicon-plus"></i>Add
                                </button>
                            </div>
                        </header>
                        <div id="collapse4" class="body">
                            <table id="dataTable" class="table table-bordered table-condensed table-hover table-striped">
                                <thead>
                                <tr>
                                    <th *ngFor="let userColumn of userColumns">
                                        {{ userColumn.name }}
                                    </th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let user of users">
                                    <td *ngFor="let userColumn of userColumns">
                                        {{ user[userColumn.field] }}
                                    </td>
                                    <td>
                                        <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#userModal" (click)="queryUser(user)">
                                            <i class="glyphicon glyphicon-pencil"></i>
                                            Edit
                                        </button>
                                        <button class="btn btn-sm btn-danger" data-toggle="modal" data-target="#deleteUserModel" (click)="recordDeleteUser(user)">
                                            <i class="glyphicon glyphicon-trash"></i>
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 700px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="userModalLabel">{{title}}</h4>
            </div>
            <div class="modal-body">
                <!-- 错误提示框 -->
                <div id="errorBox" style="color: red;">
                </div>
                <div *ngIf="model">
                    <form class="form-horizontal" role="form" #addUserForm="ngForm" (ngSubmit)="addUser()">
                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label">用户名：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" placeholder="请输入用户名">
                            </div>

                            <label for="passWord" class="col-sm-3 control-label">密码：</label>
                            <div class="col-sm-3">
                                <input type="password" class="form-control" id="passWord" name="passWord" [(ngModel)]="model.passWord" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label">邮箱：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model.email" placeholder="请输入邮箱">
                            </div>

                            <label for="country" class="col-sm-3 control-label">国家：</label>
                            <div class="col-sm-3">
                                <select class="form-control" id="country"
                                        required
                                        [(ngModel)]="model.country" name="country"
                                        #country="ngModel" >
                                    <option *ngFor="let p of countries" [value]="p">{{p}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" id="userModelClose">关闭</button>
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>

                    </form>
                </div>
            </div>


        </div>
    </div>
</div>

<div class="modal fade" id="deleteUserModel" role="dialog" aria-labelledby="deleteUserLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="deleteUserLabel">
                    标题
                </h4>
            </div>
            <div class="modal-body">
                确定删除?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="userDeleteModelClose">取消</button>
                <button type="button" class="btn btn-primary" (click)="deleteUser()">确定</button>
            </div>
        </div>
    </div>
</div>
